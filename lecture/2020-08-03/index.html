<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!-- 이 div안에 button을 그린다-->
    <script type="text/babel">

        class Likebutton extends React.Component{
            constructor(props){
                super(props);
                this.state={
                  liked: false
                };
            }

            render(){
                return <button type="submit" onClick={()=>{this.setState({liked: true})}}>{this.state.liked===true ? 'Liked' : 'Like'}</button>; //JSX (Javascript+XML)
                
                //e('button',{onClick: ()=> {this.setState({liked : true})}, type : 'submit'},this.state.liked===true ? 'Liked':'Like'); 만들겠다 + onclick
            }
        }

    </script>

    <script type="text/babel">
        ReactDOM.render(<div><Likebutton /><Likebutton /></div>,document.querySelector('#root'));
    </script>
</body>
</html>
